<html>
	<head>
		<script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
		<script src="sketch2.js" defer></script>

		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
			integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="container">
			<div class="row justify-content-center">
				<h1>Game of Life</h1>
			</div>
		</div>
		<div class="container" id="canvasContainer" style="height: 60%">
			<main id="canvas" style="margin: 0; padding: 0"></main>
		</div>
		<div class="container">
			<div class="d-flex bd-highlight">
				<div class="p-2 flex-fill bd-highlight">
					<button
						type="button"
						class="btn btn-success btn-block"
						id="playButton"
					>
						Play
					</button>
				</div>
				<div class="p-2 flex-fill bd-highlight">
					<button
						type="button"
						class="btn btn-success btn-block"
						id="refillButton"
					>
						Refill
					</button>
				</div>
				<div class="p-2 flex-fill bd-highlight">
					<button
						type="button"
						class="btn btn-primary btn-block"
						id="singleStepButton"
					>
						Single Step
					</button>
				</div>
				<div class="p-2 flex-fill bd-highlight">
					<button
						type="button"
						class="btn btn-primary btn-block"
						id="slowButton"
					>
						Slower
					</button>
				</div>
				<div class="p-2 flex-fill bd-highlight">
					<button
						type="button"
						class="btn btn-primary btn-block"
						id="fasterButton"
					>
						Faster
					</button>
				</div>
				<div class="p-2 flex-fill bd-highlight">
					<button
						type="button"
						class="btn btn-danger btn-block"
						id="stopButton"
					>
						Stop
					</button>
				</div>
			</div>
		</div>
	</body>
</html>
